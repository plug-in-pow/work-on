<div class="form" [formGroup]="loginForm">
    <app-message-banner [bannerInfo]="bannerInfo"></app-message-banner>
    <div class="input-field">
        <span class="icon material-icons">alternate_email</span>
        <input placeholder="Email" class="text-field" type="text" formControlName="username" required>
        <div class="err-text" *ngIf="(username?.dirty || username?.touched) && username?.invalid">
            <i class="fa-regular fa-bell" style="color: #ff0000;"></i>
            Email is required
        </div>
    </div>
    <div class="input-field">
        <span class="icon material-icons">password</span>
        <span class="icon material-icons" (click)="togglePass()">{{ showPassword ? 'visibility' : 'visibility_off' }}</span>
        <input placeholder="Password" id="text-field" class="text-field" type="password" formControlName="password" required>
        <div class="err-text" *ngIf="(password?.dirty || password?.touched) && password?.invalid">
            <i class="fa-regular fa-bell" style="color: #ff0000;"></i>
            Password is required
        </div>
    </div>
    <div class="forgot-pass-btn">
        <button class="link-btn">Forgot Password?</button>
    </div>
    <button type="submit" class="btn" (click)="submit()" [disabled]="loginForm.invalid">Login</button>
    <span class="below-text">Not a member? <span class="bottom-link" (click)="goToSingup()">Sign up now</span></span>
</div>
